<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/main">CalendRx</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/main">Patients List</a></li>
                <li> <a href="/meds">Medications List</a></li>
                <li><a href="/addMed">Add Medication</a></li>
            </ul>
            <button class="btn btn-danger navbar-btn">View Calendar</button>
        </div>
    </nav>
    <div class="container">
        <h2>Welcome to CalendRx</h2>
        <p>The worlds most intuitive patient management system</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form class="navbar-form" role="search">
                    <div class="input-group add-on">
                        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id = "patientList" class="user-container">
                    <h1>Patients List</h1>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th># of Meds</th>
                                <th>User's Meds</th>
                                <th>Add New Med</th>
                                <th>Delete User</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="form-row">
                                <form id="user-form">
                                    <td colspan="4">
                                        <input placeholder="Enter a name" id="user-name" type="text" />
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-success">Create User</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
