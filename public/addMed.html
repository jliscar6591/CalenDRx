<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    
</head>

<body>
    <nav class="navbar nBar">
        <div class="navbar-header">
            <a class="navbar-brand" href="/main">MediScript</a>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/main">Patients List</a></li>
                <!-- <li> <a href="/meds">Medications List</a></li> -->
                <li><a href="/addMed">Add Medication</a></li>
                <li><a href="apptpage">View Patient Appointments</a></li>
                <li><a href="addAppt">Add a Patient Appointment</a></li>
            </ul>
            <a href="/"><button class="btn btn-danger navbar-btn">Log Out</button></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="addMed">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input placeholder="Med Name" type="text" class="form-control" id="name">
                        <br />
                        <label for="usage">Usage:</label>
                        <input placeholder="Med Usage" class="form-control" id="usage">
                        <br />
                        <label for="dosage">Dosage (in mgs):</label>
                        <input placeholder="Dosage" type="number" class="form-control" id="dosage">
                        <br />
                        <label for="daily-freq"># of Times Taken Per Day:</label>
                        <input placeholder="daily-freq" type="number" class="form-control" id="daily-freq">
                        <br />
                        <div class="form-group">
                            <label for="category">Select User:</label>
                            <select class="form-control" id="user">
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/addMed.js" type="text/javascript"></script>
</body>

</html>
